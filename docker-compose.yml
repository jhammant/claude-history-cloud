version: '3.8'

services:
  app:
    build: .
    ports:
      - '3100:3100'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/claude_history
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: claude_history
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
